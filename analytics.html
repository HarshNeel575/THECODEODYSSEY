<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics Dashboard</title>
    <link rel="stylesheet" href="analytics.css">
</head>
<body>
    <header>
        <h1>CrimsonHive Analytics Dashboard</h1>
    </header>
    <main>
        <section class="analytics-summary">
            <h2>Overview</h2>
            <div class="cards">
                <div class="card">
                    <h3>Total Users</h3>
                    <p id="total-users">1,500</p>
                </div>
                <div class="card">
                    <h3>Active Users</h3>
                    <p id="active-users">450</p>
                </div>
                <div class="card">
                    <h3>Posts Today</h3>
                    <p id="posts-today">87</p>
                </div>
            </div>
        </section>
        <section class="analytics-details">
            <h2>Detailed Statistics</h2>
            <table>
                <thead>
                    <tr>
                        <th>Metric</th>
                        <th>Count</th>
                        <th>Change</th>
                    </tr>
                </thead>
                <tbody id="analytics-data">
                    <tr>
                        <td>New Signups</td>
                        <td>50</td>
                        <td>+5%</td>
                    </tr>
                    <tr>
                        <td>Posts Created</td>
                        <td>87</td>
                        <td>-3%</td>
                    </tr>
                    <tr>
                        <td>Comments</td>
                        <td>200</td>
                        <td>+8%</td>
                    </tr>
                    <tr>
                        <td>Shares</td>
                        <td>120</td>
                        <td>+10%</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
    <footer>
        <p>Â© 2024 CrimsonHive Media Analytics</p>
    </footer>
</body>
</html>
